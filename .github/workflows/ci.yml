name: ProcGuard CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Use Determinate Nix Installer (faster than normal Nix)
      - name: Install Determinate Nix
        uses: DeterminateSystems/nix-installer-action@v15
        with:
          determinate: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Cache Nix store using Magic Nix Cache
      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
        with:
          use-flakehub: true

      # Cache Go modules separately
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Single efficient step
      - name: Build, Format & Lint
        run: |
          # All commands run in the same Nix environment
          cd wails-app
          
          # Install Wails (cached in go/bin)
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          
          # Run everything in parallel where possible
          make build &
          BUILD_PID=$!
          
          make fmt &
          FMT_PID=$!
          
          wait $BUILD_PID
          wait $FMT_PID
          
          make lint
          
          cd frontend && bun run format-check

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ProcGuard.exe
          path: wails-app/build/bin/ProcGuard.exe
